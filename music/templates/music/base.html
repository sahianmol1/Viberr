<!-- Loads the path to your static files-->
    {% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>



    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">

                    Viberr
                </a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="nav-item {% block albums_active %}{% endblock %}">
                        <a href="{% url 'index' %}">
                            <span class="glyphicon glyphicon-cd" area-hidden="true"></span>&nbsp; Albums
                        </a>
                    </li>
                    <li class="nav-item {% block songs_active %}{% endblock %}">
                        <a href="{% url 'all_songs' %}">
                            <span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp; Songs
                        </a>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search" meathod="get" action="{% url 'index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item {% block add_album %}{% endblock %}">
                        <a href="{% url 'add_album' %}">
                            <span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp; Add Album
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout_user' %}">
                            <span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>



{% block body %}
{% endblock %}
</body>
</html>
